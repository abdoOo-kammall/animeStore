<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="IMAGES/image.png" alt="ONE_PIECE-logo" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="#categories">Categories</a></li>
          <li><a class="main-nav-link" href="#Animes">Anime</a></li>
          <li><a class="main-nav-link" href="contactUs.html">Contact Us</a></li>
          <li>
            <a class="main-nav-link main-lnk" href="login.html">Log In</a>
          </li>
          <li><a class="main-nav-link" href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-content active">
        <section class="cart">
          <div class="container">
            <div class="cart-header">
              <h1>Your Cart</h1>
              <button class="clear-button">Clear Shopping Cart</button>
            </div>
            <!-- Desktop Table View -->
            <table class="cart-table">
              <thead class="cart-table-header">
                <tr>
                  <th style="width: 40%">Product</th>
                  <th style="width: 15%">Price</th>
                  <th style="width: 20%">Quantity</th>
                  <th style="width: 15%">Subtotal</th>
                  <th style="width: 10%">Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Item 1 -->
                <tr class="cart-item">
                  <td data-label="Product">
                    <div class="cart-product-info">
                      <div class="cart-product-image">
                        <img
                          src="../assets/images/0766155169a618af5f1336006bfe004994191fa9-570x512.png"
                          alt="Portable Electric Grinder"
                        />
                      </div>
                      <div class="cart-product-details">
                        <h3>Portable Electric Grinder Maker</h3>
                      </div>
                    </div>
                  </td>
                  <td data-label="Price">$777.00</td>
                  <td data-label="Quantity">
                    <div class="quantity-control">
                      <div class="quantity-btn">âˆ’</div>
                      <input
                        type="text"
                        class="quantity-input"
                        value="1"
                        readonly
                      />
                      <div class="quantity-btn">+</div>
                    </div>
                  </td>
                  <td data-label="Subtotal">$777</td>
                  <td>
                    <button class="delete-btn">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-trash2-icon lucide-trash-2"
                      >
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                        <line x1="10" x2="10" y1="11" y2="17" />
                        <line x1="14" x2="14" y1="11" y2="17" />
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <section class="order">
          <!-- Container for discount and summary sections -->
          <div class="container">
            <div class="order-content">
              <!-- Discount Code Section -->
              <div class="order-card discount-section">
                <p class="discount-title">Have any discount code?</p>
                <div class="coupon-form">
                  <input
                    type="text"
                    class="coupon-input"
                    placeholder="Enter coupon code"
                  />
                  <button class="apply-btn">Apply</button>
                </div>
              </div>
              <!-- Order Summary Section -->
              <div class="order-card summary-section">
                <h2 class="section-title">Order Summary</h2>
                <table class="summary-table">
                  <thead class="summary-header">
                    <tr>
                      <th>Product</th>
                      <th>Subtotal</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="summary-item">
                      <td>
                        <div class="order-product-name">
                          Portable Electric Grinder Maker
                        </div>
                      </td>
                      <td>$777.00</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr class="total-row">
                      <td>
                        <div class="order-product-name">Total</div>
                      </td>
                      <td class="total-price">$777.00</td>
                    </tr>
                  </tfoot>
                </table>
                <button class="checkout-btn">Submit Order</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="js/addToCart.js"></script>
  </body>
</html>
